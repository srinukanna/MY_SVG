<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<svg width="100" height="200" viewbox="-100 -100 200 200">
     <circle class="head" cx="0" cy="-35" r="20"/>

     <circle class="eye" cx="-5" cy="-38" r="4"/>
     <circle class="eye" cx="5" cy="-38" r="4"/>

     <rect class="mouth" x="-4" y=-30 width="10" height="4" rx="2"/>

     <line class="limb" x1="-30" y1="-10" x2="30" y2="-10"/>
     <line class="limb" x1="-25" y1="30"  x2="0" y2="-10"/>
     <line class="limb" x1="25" y1="30"  x2="0" y2="-10"/>

     <circle cx="0" cy="-10" r="4"/>
     <circle cx="0" cy="1" r="4"/>

</svg>

<style>
    .limb
    {
        stroke: #cd803d;
        stroke-width: 25px;
        stroke-linecap: round;
    }
    .head
    {
        fill:#cd803d;
    }
    .eye
    {
        fill:white
    }
    .mouth
    {
     stroke:white;
     fill:none;
     stroke-width: 2px;
    }
</style>

</body>
</html>
